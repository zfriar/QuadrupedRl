name: CI

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache Poetry & pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install Poetry
        run: python -m pip install --upgrade pip poetry

      - name: Configure Poetry to create venv in repo
        run: poetry config virtualenvs.in-project true

      - name: Install dependencies (including dev)
        run: poetry install --no-interaction --no-ansi

      - name: Show Python & Poetry versions
        run: |
          python --version
          poetry --version
          poetry env info --path || true

      - name: Run pre-commit hooks (verify)
        # Run hooks across the repo; this will fail if hooks would modify files.
        run: poetry run pre-commit run --all-files

      - name: Run formatting/lint/typecheck (make code-checks)
        run: make code-checks

      - name: Run tests + coverage
        run: make coverage

      - name: Upload coverage XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload HTML coverage (htmlcov)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
