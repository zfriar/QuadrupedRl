name: CI

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

defaults:
  run:
    shell: bash -l {0}

jobs:
  precommit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: python -m pip install --upgrade pip poetry

      - name: Configure Poetry venv
        run: poetry config virtualenvs.in-project true

      - name: Cache Poetry venv + caches
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies (dev)
        run: poetry install --no-interaction --no-ansi

      - name: Run pre-commit hooks
        run: poetry run pre-commit run --all-files --no-cache

  code-checks:
    runs-on: ubuntu-latest
    needs: precommit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: python -m pip install --upgrade pip poetry

      - name: Configure Poetry venv
        run: poetry config virtualenvs.in-project true

      - name: Cache Poetry venv + caches
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies (dev)
        run: poetry install --no-interaction --no-ansi

      - name: Run formatting, lint, and typecheck
        run: make code-checks

  coverage:
    runs-on: ubuntu-latest
    needs: code-checks
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: python -m pip install --upgrade pip poetry

      - name: Configure Poetry venv
        run: poetry config virtualenvs.in-project true

      - name: Cache Poetry venv + caches
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies (dev)
        run: poetry install --no-interaction --no-ansi

      - name: Run tests and generate coverage
        run: make coverage

      - name: Create coverage badge JSON
        run: python scripts/make_coverage_badge.py

      - name: Push coverage badge to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Ensure gh-pages branch exists locally (fetch or create)
          git fetch origin gh-pages:gh-pages || true

          # Use a worktree to avoid touching the main workspace
          git worktree add /tmp/gh-pages gh-pages || (
            git checkout --orphan gh-pages &&
            git rm -rf . &&
            git commit --allow-empty -m "init gh-pages" &&
            git worktree add /tmp/gh-pages gh-pages
          )

          mkdir -p /tmp/gh-pages/badges
          cp badges/coverage.json /tmp/gh-pages/badges/coverage.json

          pushd /tmp/gh-pages
          git add badges/coverage.json
          if ! git diff --staged --quiet; then
            git commit -m "chore(badges): update coverage badge"
            git push origin gh-pages
          else
            echo "No badge changes"
          fi
          popd
