name: CI

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

defaults:
  run:
    shell: bash -l {0}

# ——————————————————————————————————————
# Reusable setup steps (YAML anchor)
# ——————————————————————————————————————
x-python-setup: &python-setup
  - name: Checkout
    uses: actions/checkout@v4

  - name: Set up Python
    uses: actions/setup-python@v4
    with:
      python-version: "3.10"

  - name: Install Poetry
    run: python -m pip install --upgrade pip poetry

  - name: Configure Poetry venv
    run: poetry config virtualenvs.in-project true

  - name: Cache Poetry virtualenv + caches
    uses: actions/cache@v4
    with:
      path: |
        .venv
        ~/.cache/pypoetry
        ~/.cache/pip
      key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

  - name: Install dependencies
    run: poetry install --no-interaction --no-ansi


# ——————————————————————————————————————
# Jobs
# ——————————————————————————————————————

jobs:
  precommit:
    runs-on: ubuntu-latest
    steps:
      <<: *python-setup

      - name: Run pre-commit
        run: poetry run pre-commit run --all-files

  code-checks:
    runs-on: ubuntu-latest
    needs: precommit
    steps:
      <<: *python-setup

      - name: Run code checks
        run: make code-checks

  coverage:
    runs-on: ubuntu-latest
    needs: code-checks
    steps:
      <<: *python-setup

      - name: Run tests with coverage
        run: make coverage

      - name: Generate coverage badge
        run: python scripts/make_coverage_badge.py

      - name: Push coverage badge to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin gh-pages:gh-pages || true

          git worktree add /tmp/gh-pages gh-pages || (
            git checkout --orphan gh-pages
            git rm -rf .
            git commit --allow-empty -m "init gh-pages"
            git worktree add /tmp/gh-pages gh-pages
          )

          mkdir -p /tmp/gh-pages/badges
          cp badges/coverage.json /tmp/gh-pages/badges/coverage.json

          pushd /tmp/gh-pages
          git add badges/coverage.json
          if ! git diff --staged --quiet; then
            git commit -m "chore(badges): update coverage badge"
            git push origin gh-pages
          else
            echo "No badge changes"
          fi
          popd
